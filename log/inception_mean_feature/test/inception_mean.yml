callbacks:
  feature_callbacks:
    discriminator:
      name: DiscriminatorCallback
      params:
        device: cuda
        dis: null
        invoke_every: 50
        update_input: true
    inception_score:
      name: InceptionScoreCallback
      params:
        device: cuda
        dp: true
        invoke_every: 50
        update_input: true
    wandb:
      name: WandbCallback
      params:
        init_params:
          config: &id001
            feature:
              name: inception_mean
            name: inception_mean
            sample_params: &id002
              batch_size: 100
              feature:
                name: InceptionV3MeanFeature
                params:
                  data_stat_path: stats/fid_stats_cifar10_test.npz
                  device: cuda
                  dp: true
              params:
                burn_in_steps: 10
                n_sampling_steps: 1
                n_steps: 1000
                save_every: 1
                step_size: 0.01
                weight_step: 0.1
              save_dir: log/inception_mean_feature
              save_every: 10
              sub_dir: test
              total_n: 500
          entity: sverdoot
          name: inception_mean
          project: soul_gan
          reinit: true
        invoke_every: 50
        keys:
        - inception score
        - weight_InceptionV3MeanFeature
        - fid
        - D(G(z))
    wandb_imgs:
      name: WandbCallback
      params:
        init_params:
          config: *id001
          entity: sverdoot
          name: inception_mean
          project: soul_gan
          reinit: false
        invoke_every: 50
        keys:
        - imgs
compute_fid:
  results_dir: log/inception_mean_feature
  sub_dir: test
compute_is: {}
device: cuda
dir: log/inception_mean_feature
every: 10
logging:
  wandb: null
n_steps: 1000
params: *id001
sample: *id002
seed: null
sub_dir: test
wandb_init_params:
  config: *id001
  entity: sverdoot
  name: inception_mean
  project: soul_gan
