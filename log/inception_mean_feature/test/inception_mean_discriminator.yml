callbacks:
  feature_callbacks:
    fid:
      name: FIDCallback
      params:
        data_stat_path: stats/fid_stats_cifar10.npz
        device: cuda
        invoke_every: 50
        update_input: true
    inception_score:
      name: InceptionScoreCallback
      params:
        device: cuda
        dp: true
        invoke_every: 50
        update_input: true
    wandb:
      name: WandbCallback
      params:
        init_params:
          config: &id001
            batch_size: 100
            feature:
              name: SumFeature
              params:
                dis: true
                features:
                - feature1: null
                  name: InceptionV3MeanFeature
                  params:
                    data_stat_path: stats/fid_stats_cifar10_test.npz
                    device: cuda
                    dp: true
                - feature2: null
                  name: DiscriminatorFeature
                  params:
                    device: cuda
                    dis: true
            params:
              burn_in_steps: 10
              n_sampling_steps: 1
              n_steps: 2000
              save_every: 1
              step_size: 0.005
              weight_step: 0.1
            save_dir: log/inception_mean_feature
            save_every: 10
            sub_dir: test
            total_n: 100
          entity: sverdoot
          name: inception_mean_feature
          project: soul_gan
          reinit: false
        invoke_every: 50
        keys:
        - inception score
        - weight
        - fid
        - D(G(z))
    wandb_imgs:
      name: WandbCallback
      params:
        init_params:
          config: *id001
          entity: sverdoot
          name: inception_mean_feature
          project: soul_gan
          reinit: false
        invoke_every: 50
        keys:
        - imgs
compute_fid: null
compute_is: null
device: cuda
dir: log/inception_mean_feature
every: 10
logging:
  wandb: null
n_steps: 2000
sample: *id001
seed: null
wandb_init_params:
  config: *id001
  entity: sverdoot
  name: inception_mean_feature
  project: soul_gan
