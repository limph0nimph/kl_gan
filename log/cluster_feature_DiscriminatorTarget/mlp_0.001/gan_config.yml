gan_config:
  dp: false
  dataset: gaussians_grid
  train_transform:
    Normalize:
      mean: &mean [0., 0.]
      std: &std [1.415, 1.415]
  prior: normal
  eval: true
  generator:
    name: MLPGenerator
    params:
      mean: *mean
      std: *std
    ckpt_path: checkpoints/mlp/G_25_gauss.pth
  discriminator:
    name: MLPDiscriminator
    params:
      mean: *mean
      std: *std
    ckpt_path: checkpoints/mlp/D_25_gauss.pth
