dir: &dir log/cluster_feature
n_steps: &n_steps 1000
every: &every 25
seed:
device: &device cuda
total_n: &total_n 10000
batch_size: &batch_size 500
weight_step: &weight_step 1.00000000
step_size: &step_size 0.01000000
name: &name studio_dcgan_cluster
burn_in_steps: &burn_in_steps 0.
start_sample: &start_sample 0.
sub_dir: &sub_dir studio_dcgan
suffix: |-
  0.01
distribution: &target_distribution
  name: DiscriminatorTarget
gan_config:
  dp: true
  dataset: cifar10
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: normal
  eval: false
  generator:
    name: StudioGen
    params:
      mean: *mean
      std: *std
      config: DCGAN.yaml
    ckpt_path: checkpoints/dcgan/G_CIFAR_studio_best.pth
  discriminator:
    name: StudioDis
    params:
      mean: *mean
      std: *std
      output_layer: sigmoid
      config: DCGAN.yaml
    ckpt_path: checkpoints/dcgan/D_CIFAR_studio_best.pth
  thermalize:
    true: {}
    false:
      log_norm_const: 1.5799878202990232
      lipschitz_const: 12.958966455078123
      fake_score: &fake_score 0.8664579439163208
      real_score: &real_score 1.1418180084228515
      mean_score: &mean_score 1.004137976169586
feature: &feature
  name: ClusterFeature
  params:
    device: *device
    clusters_path: data/cifar10/kmeans.npz
    ref_stats_path: stats/ClusterFeature_cifar10.npz
    version: 0
    opt_params:
      name: SGD
      params:
        momentum: 0.0
        nesterov: false
        weight_decay: 0.01
sample_params: &sample_params
  sample: true
  save_dir: *dir
  sub_dir: *sub_dir
  distribution:
    <<: *target_distribution
  feature:
    <<: *feature
  total_n: *total_n
  batch_size: *batch_size
  save_every: *every
  params:
    n_steps: *n_steps
    save_every: *every
    burn_in_steps: *burn_in_steps
    start_sample: *start_sample
    n_sampling_steps: &n_sampling_steps 1
    weight_step: *weight_step
    step_size: *step_size
afterall_params:
  results_dir: *dir
  sub_dir: *sub_dir
  init_wandb: true
  compute_is: false
  compute_fid: true
  remove_chains: true
params: &params
  sample_params: *sample_params
  name: *name
  feature:
    name: discriminator
wandb_init_params: &wandb_init_params
  project: &wandb_project soul_gan
  entity: &wandb_account sverdoot
  name: *name
  config: *params
logging:
  wandb:
callbacks:
  feature_callbacks:
    log_weight:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - weight_norm
        save_dir:
    log_out:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - out
        save_dir:
    log_ref:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - ref_score
        save_dir:
    log_res:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - residual
        save_dir:
    energy:
      name: EnergyCallback
      params:
        dis:
        gen:
        invoke_every: *every
        device: *device
        update_input: true
        norm_constant:
    log_energy:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - Energy
        save_dir:
    log_dot_pr:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - dot_pr
        save_dir:
  afterall_callbacks:
    energy:
      name: EnergyCallback
      params:
        dis:
        gen:
        invoke_every: 1
        device: *device
        update_input: true
        batch_size: 250
        norm_constant:
    discriminator:
      name: DiscriminatorCallback
      params:
        dis:
        invoke_every: 1
        device: *device
        update_input: true
        batch_size: 250
    wandb:
      name: WandbCallback
      params:
        init_params:
          <<: *wandb_init_params
          reinit: false
        invoke_every: 1
        keys:
        - Energy
        - D(G(z))
    wandb_imgs:
      name: WandbCallback
      params:
        init_params:
          <<: *wandb_init_params
          reinit: false
        invoke_every: 1
        keys:
        - imgs
