dir: &dir log/cluster_feature
n_steps: &n_steps 1000
every: &every 25
seed:
device: &device cuda
burn_in_steps: &burn_in_steps 0.0
start_sample: &start_sample 0.0
total_n: &total_n 10000
batch_size: &batch_size 500
weight_step: &weight_step 0.30000000
step_size: &step_size 0.1
name: &name snresnet_cluster
sub_dir: &sub_dir snresnet
suffix: *step_size
distribution: &target_distribution
  name: DiscriminatorTarget
gan_config:
  dp: true
  dataset: cifar10
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: normal
  generator:
    name: SN_ResNet_Generator32
    params:
      mean: *mean
      std: *std
    ckpt_path: checkpoints/sngan/ResNet_G_CIFAR_SNGAN_Hinge_50000.pth
  discriminator:
    name: SN_DCGAN_Discriminator
    params:
      mean: *mean
      std: *std
    thermalize: true
    ckpt_path: checkpoints/sngan/DCGAN_D_CIFAR_SNGAN_NonSaturating_150001.pth
  thermalize:
    true: {}
    false:
      log_norm_const: 0.6599634403382774
      lipschitz_const: 13.136835546874996
      fake_score: -0.35697615146636963
      real_score: &real_score 1.7757761883735657
      mean_score: &mean_score 0.709400018453598
feature: &feature
  name: ClusterFeature
  params:
    device: *device
    clusters_path: data/cifar10/kmeans.npz
    ref_stats_path: stats/ClusterFeature_cifar10.npz
    opt_params:
      name: SGD
      params:
        momentum: 0.0
        nesterov: false
        weight_decay: 0.01
sample_params: &sample_params
  sample: true
  save_dir: *dir
  sub_dir: *sub_dir
  distribution:
    <<: *target_distribution
  feature:
    <<: *feature
  total_n: *total_n
  batch_size: *batch_size
  save_every: *every
  params:
    n_steps: *n_steps
    save_every: *every
    burn_in_steps: *burn_in_steps
    start_sample: *start_sample
    n_sampling_steps: &n_sampling_steps 1
    weight_step: *weight_step
    step_size: *step_size
afterall_params:
  results_dir: *dir
  sub_dir: *sub_dir
  init_wandb: true
  compute_is: true
  compute_fid: true
  remove_chains: true
params: &params
  sample_params: *sample_params
  name: *name
  feature:
    name: discriminator
wandb_init_params: &wandb_init_params
  project: &wandb_project soul_gan
  entity: &wandb_account sverdoot
  name: *name
  config: *params
logging:
  wandb:
callbacks:
  feature_callbacks:
    log_weight:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - weight_norm
        save_dir:
    log_out:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - out
        save_dir:
    log_ref:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - ref_score
        save_dir:
    log_res:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - residual
        save_dir:
    energy:
      name: EnergyCallback
      params:
        dis:
        gen:
        invoke_every: *every
        device: *device
        update_input: true
        norm_constant:
    log_energy:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - Energy
        save_dir:
    log_dot_pr:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - dot_pr
        save_dir:
  afterall_callbacks:
    energy:
      name: EnergyCallback
      params:
        dis:
        gen:
        invoke_every: 1
        device: *device
        update_input: true
        batch_size: *batch_size
        norm_constant:
    discriminator:
      name: DiscriminatorCallback
      params:
        dis:
        invoke_every: 1
        device: *device
        update_input: true
        batch_size: *batch_size
    wandb:
      name: WandbCallback
      params:
        init_params:
          <<: *wandb_init_params
          reinit: false
        invoke_every: 1
        keys:
        - Energy
        - D(G(z))
    wandb_imgs:
      name: WandbCallback
      params:
        init_params:
          <<: *wandb_init_params
          reinit: false
        invoke_every: 1
        keys:
        - imgs
