afterall_params:
  compute_fid: true
  compute_is: true
  init_wandb: true
  results_dir: log/dumb_feature
  sub_dir: test
batch_size: 500
burn_in_steps: 0
callbacks:
  afterall_callbacks:
    discriminator:
      name: EnergyCallback
      params:
        batch_size: 500
        device: cuda
        dis: null
        gen: null
        invoke_every: 1
        update_input: true
    wandb:
      name: WandbCallback
      params:
        init_params:
          config: &id001
            feature:
              name: dumb
            name: studio_dcgan_dumb
            sample_params: &id004
              batch_size: 500
              feature:
                name: DumbFeature
                params:
                  device: cuda
                  dis: null
              params:
                burn_in_steps: 0
                n_sampling_steps: 1
                n_steps: 500
                save_every: 25
                step_size: 0.001
                weight_step: 0.0
              sample: true
              save_dir: log/dumb_feature
              save_every: 25
              sub_dir: test
              total_n: 10000
          entity: sverdoot
          name: studio_dcgan_dumb
          project: soul_gan
          reinit: false
        invoke_every: 1
        keys:
        - Energy
    wandb_imgs:
      name: WandbCallback
      params:
        init_params:
          config: *id001
          entity: sverdoot
          name: studio_dcgan_dumb
          project: soul_gan
          reinit: false
        invoke_every: 1
        keys:
        - imgs
  feature_callbacks: {}
device: cuda
dir: log/dumb_feature
every: 25
gan_config:
  discriminator:
    ckpt_path: checkpoints/dcgan/DCGAN_D_CIFAR_studio_best.pth
    name: StudioDis
    params:
      config: DCGAN.yaml
      mean: &id002
      - 0.5
      - 0.5
      - 0.5
      output_layer: sigmoid
      std: &id003
      - 0.5
      - 0.5
      - 0.5
  eval: flase
  generator:
    ckpt_path: checkpoints/dcgan/DCGAN_G_CIFAR_studio_best.pth
    name: StudioGen
    params:
      config: DCGAN.yaml
      mean: *id002
      std: *id003
  prior: normal
  train_transform:
    Normalize:
      mean: *id002
      std: *id003
logging:
  wandb: null
n_steps: 500
name: studio_dcgan_dumb
params: *id001
sample_params: *id004
seed: null
step_size: 0.001
sub_dir: test
total_n: 10000
wandb_init_params:
  config: *id001
  entity: sverdoot
  name: studio_dcgan_dumb
  project: soul_gan
weight_step: 0.0
