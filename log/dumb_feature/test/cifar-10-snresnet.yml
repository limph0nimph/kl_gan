discriminator:
  ckpt_path: checkpoints/sngan/DCGAN_D_CIFAR_SNGAN_NonSaturating_150001.pth
  name: SN_DCGAN_Discriminator
  params:
    mean: &id001
    - 0.5
    - 0.5
    - 0.5
    std: &id002
    - 0.5
    - 0.5
    - 0.5
  thermalize: true
generator:
  ckpt_path: checkpoints/sngan/ResNet_G_CIFAR_SNGAN_Hinge_50000.pth
  name: SN_ResNet_Generator32
  params:
    mean: *id001
    std: *id002
prior: normal
train_transform:
  Normalize:
    mean: *id001
    std: *id002
