  compute_is: true
  init_wandb: true
  results_dir: log/dumb_feature
  sub_dir: test
batch_size: 500
burn_in_steps: 0
callbacks:
  afterall_callbacks:
    discriminator:
      name: EnergyCallback
      params:
        batch_size: 500
        device: cuda
        dis: null
        gen: null
        invoke_every: 1
        update_input: true
    wandb:
      name: WandbCallback
      params:
        init_params:
          config: &id001
            feature:
              name: dumb
            name: wgan_gp_dumb
            sample_params: &id004
              batch_size: 500
              feature:
                name: DumbFeature
                params:
                  device: cuda
                  dis: null
              params:
                burn_in_steps: 0
                n_sampling_steps: 1
                n_steps: 200
                save_every: 20
                step_size: 0.001
                weight_step: 0.0
              sample: true
              save_dir: log/dumb_feature
              save_every: 20
              sub_dir: test
              total_n: 10000
          entity: sverdoot
          name: wgan_gp_dumb
          project: soul_gan
          reinit: false
        invoke_every: 1
        keys:
        - Energy
    wandb_imgs:
      name: WandbCallback
      params:
        init_params:
          config: *id001
          entity: sverdoot
          name: wgan_gp_dumb
          project: soul_gan
          reinit: false
        invoke_every: 1
        keys:
        - imgs
  feature_callbacks: {}
device: cuda
dir: log/dumb_feature
every: 20
gan_config:
  discriminator:
    ckpt_path: checkpoints/wgan_gp/DCGAN_D_CIFAR_WGAN-GP_150001.pth
    name: WGANDiscriminator
    params:
      mean: &id002
      - 0.5
      - 0.5
      - 0.5
      std: &id003
      - 0.5
      - 0.5
      - 0.5
  generator:
    ckpt_path: checkpoints/wgan_gp/DCGAN_G_CIFAR_WGAN-GP_150001.pth
    name: SN_DCGAN_Generator
    params:
      mean: *id002
      std: *id003
  prior: uniform
  train_transform:
    Normalize:
      mean: *id002
      std: *id003
logging:
  wandb: null
n_steps: 200
name: wgan_gp_dumb
params: *id001
sample_params: *id004
seed: null
step_size: 0.001
sub_dir: test
total_n: 10000
