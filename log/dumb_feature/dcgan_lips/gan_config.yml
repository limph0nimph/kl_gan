gan_config:
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: normal
  eval: true
  generator:
    name: DCGANGenerator
    params:
      ngpu: 1
      mean: *mean
      std: *std
    ckpt_path: checkpoints/dcgan/DCGAN_G_CIFAR_199.pth
  discriminator:
    name: DCGANDiscriminator
    params:
      ngpu: 1
      mean: *mean
      std: *std
    ckpt_path: checkpoints/dcgan/DCGAN_D_CIFAR_199.pth
  thermalize:
    true: {}
    false:
      log_norm_const: 0.6605448178460522
      lipschitz_const: 15.63629970703125
      fake_score: -4.867515802383423
      real_score: -0.5088136742589995
