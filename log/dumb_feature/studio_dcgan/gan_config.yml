gan_config:
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: normal
  eval: false
  generator:
    name: StudioGen
    params:
      mean: *mean
      std: *std
      config: DCGAN.yaml
    ckpt_path: checkpoints/dcgan/G_CIFAR_studio_best.pth
  discriminator:
    name: StudioDis
    params:
      mean: *mean
      std: *std
      output_layer: sigmoid
      config: DCGAN.yaml
    ckpt_path: checkpoints/dcgan/D_CIFAR_studio_best.pth
  thermalize:
    true: {}
    false:
      log_norm_const: 1.5799878202990232
      lipschitz_const: 12.958966455078123
      fake_score: 0.8664579439163208
      real_score: 1.1418180084228515
