dir: &dir log/dumb_feature
n_steps: &n_steps 500
every: &every 25
seed:
device: &device cuda
total_n: &total_n 10000
batch_size: &batch_size 500
weight_step: &weight_step 0.0
step_size: &step_size 0.0005
name: &name wgan_gp_dumb
burn_in_steps: 0
sub_dir: &sub_dir wgan_gp
gan_config:
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: uniform
  generator:
    name: SN_DCGAN_Generator
    params:
      mean: *mean
      std: *std
    ckpt_path: checkpoints/wgan_gp/DCGAN_G_CIFAR_WGAN-GP_150001.pth
  discriminator:
    name: WGANDiscriminator
    params:
      mean: *mean
      std: *std
    ckpt_path: checkpoints/wgan_gp/DCGAN_D_CIFAR_WGAN-GP_150001.pth
  thermalize:
    true:
      log_norm_const: 1.287990458991886
      lipschitz_const: 10.116293969726565
    false:
      log_norm_const: 3.292220588454708
      lipschitz_const: 10.206458728027346
sample_params: &sample_params
  sample: true
  save_dir: *dir
  sub_dir: *sub_dir
  feature:
    name: DumbFeature
    params:
      device: *device
      dis:
  total_n: *total_n
  batch_size: *batch_size
  save_every: *every
  params:
    n_steps: *n_steps
    save_every: *every
    burn_in_steps: 0
    n_sampling_steps: &n_sampling_steps 1
    weight_step: *weight_step
    step_size: *step_size
afterall_params:
  results_dir: *dir
  sub_dir: *sub_dir
  init_wandb: true
  compute_fid: true
  compute_is: true
params: &params
  sample_params: *sample_params
  name: *name
  feature:
    name: dumb
wandb_init_params: &wandb_init_params
  project: &wandb_project soul_gan
  entity: &wandb_account sverdoot
  name: *name
  config: *params
logging:
  wandb:
callbacks:
  feature_callbacks: {}
  afterall_callbacks:
    energy:
      name: EnergyCallback
      params:
        dis:
        gen:
        invoke_every: 1
        device: *device
        update_input: true
        batch_size: *batch_size
        norm_constant:
    discriminator:
      name: DiscriminatorCallback
      params:
        dis:
        invoke_every: 1
        device: *device
        update_input: true
        batch_size: *batch_size
    wandb:
      name: WandbCallback
      params:
        init_params:
          <<: *wandb_init_params
          reinit: false
        invoke_every: 1
        keys:
        - Energy
        - D(G(z))
    wandb_imgs:
      name: WandbCallback
      params:
        init_params:
          <<: *wandb_init_params
          reinit: false
        invoke_every: 1
        keys:
        - imgs
