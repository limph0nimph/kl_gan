gan_config:
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: uniform
  generator:
    name: SN_DCGAN_Generator
    params:
      mean: *mean
      std: *std
    ckpt_path: checkpoints/sngan/DCGAN_G_CIFAR_SNGAN_NonSaturating_150001.pth
  discriminator:
    name: SN_DCGAN_Discriminator
    params:
      mean: *mean
      std: *std
    thermalize: true
    ckpt_path: checkpoints/sngan/DCGAN_D_CIFAR_SNGAN_NonSaturating_150001.pth
  thermalize:
    true:
      log_norm_const: -0.7916250655778332
      lipschitz_const: 654.1123234375
    false:
      log_norm_const: 0.06310847870931917
      lipschitz_const: 1090.7853093749995
