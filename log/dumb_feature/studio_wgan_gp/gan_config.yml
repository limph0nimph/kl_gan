gan_config:
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: normal
  eval: false
  generator:
    name: StudioGen
    params:
      mean: *mean
      std: *std
      config: WGAN-GP.yaml
    ckpt_path: checkpoints/wgan_gp/G_CIFAR_studio_best.pth
  discriminator:
    name: StudioDis
    params:
      mean: *mean
      std: *std
      output_layer: identity
      config: WGAN-GP.yaml
    ckpt_path: checkpoints/wgan_gp/D_CIFAR_studio_best.pth
  thermalize:
    true: {}
    false:
      log_norm_const: -.inf
      lipschitz_const: 16.872395825195316
      fake_score: -198.33542205810548
      real_score: -197.2879867553711
