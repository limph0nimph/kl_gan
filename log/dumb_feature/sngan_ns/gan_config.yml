gan_config:
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: uniform
  generator:
    name: SN_DCGAN_Generator
    params:
      mean: *mean
      std: *std
    ckpt_path: checkpoints/sngan/DCGAN_G_CIFAR_SNGAN_NonSaturating_150001.pth
  discriminator:
    name: SN_DCGAN_Discriminator
    params:
      mean: *mean
      std: *std
    thermalize: true
    ckpt_path: checkpoints/sngan/DCGAN_D_CIFAR_SNGAN_NonSaturating_150001.pth
  thermalize:
    true: {}
    false:
      log_norm_const: 0.058298698306625825
      lipschitz_const: 8.468091455078127
      fake_score: -0.5535418057441711
      real_score: 1.7849945259094238
