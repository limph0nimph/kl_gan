dir: &dir log/discriminator_feature
n_steps: &n_steps 500
every: &every 25
seed:
device: &device cuda
total_n: &total_n 10000
batch_size: &batch_size 750
weight_step: &weight_step 0.01
step_size: &step_size 0.0001
name: &name snresnet_discriminator
burn_in_steps: 0
sub_dir: &sub_dir snresnet
gan_config:
  dp: true
  dataset: cifar10
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: normal
  generator:
    name: SN_ResNet_Generator32
    params:
      mean: *mean
      std: *std
    ckpt_path: checkpoints/sngan/ResNet_G_CIFAR_SNGAN_Hinge_50000.pth
  discriminator:
    name: SN_DCGAN_Discriminator
    params:
      mean: *mean
      std: *std
    thermalize: true
    ckpt_path: checkpoints/sngan/DCGAN_D_CIFAR_SNGAN_NonSaturating_150001.pth
  thermalize:
    true: {}
    false:
      log_norm_const: 0.8444666605809482
      lipschitz_const: 13.16558957519531
      fake_score: &fake_score -0.35012205570936206
      real_score: &real_score 1.7809558892250061
      mean_score: &mean_score 0.715416916757822
sample_params: &sample_params
  sample: true
  save_dir: *dir
  sub_dir: *sub_dir
  feature:
    name: DiscriminatorFeature
    params:
      device: *device
      dis:
      ref_score: *real_score
  total_n: *total_n
  batch_size: *batch_size
  save_every: *every
  params:
    n_steps: *n_steps
    save_every: *every
    burn_in_steps: 0
    n_sampling_steps: &n_sampling_steps 1
    weight_step: *weight_step
    step_size: *weight_step
afterall_params:
  results_dir: *dir
  sub_dir: *sub_dir
  init_wandb: true
  compute_fid: true
  compute_is: true
params: &params
  sample_params: *sample_params
  name: *name
  feature:
    name: discriminator
wandb_init_params: &wandb_init_params
  project: &wandb_project soul_gan
  entity: &wandb_account sverdoot
  name: *name
  config: *params
logging:
  wandb:
callbacks:
  feature_callbacks:
    log_weight:
      name: LogCallback
      params:
        invoke_every: *every
        keys:
        - weight_norm
        save_dir:
  afterall_callbacks:
    energy:
      name: EnergyCallback
      params:
        dis:
        gen:
        invoke_every: 1
        device: *device
        update_input: true
        batch_size: *batch_size
        norm_constant:
    discriminator:
      name: DiscriminatorCallback
      params:
        dis:
        invoke_every: 1
        device: *device
        update_input: true
        batch_size: *batch_size
    wandb:
      name: WandbCallback
      params:
        init_params:
          <<: *wandb_init_params
          reinit: false
        invoke_every: 1
        keys:
        - Energy
        - D(G(z))
    wandb_imgs:
      name: WandbCallback
      params:
        init_params:
          <<: *wandb_init_params
          reinit: false
        invoke_every: 1
        keys:
        - imgs
