# seed: 42

# sample
sample_params: 
    feature: *feature
    distribution: *target_distribution

    params:
      n_steps: *sample_steps
      weight_step: *weight_step
      n_sampling_steps: 1
      verbose: false
      save_every: 1
      collect_imgs: false

      sampling: *sampling
      mcmc_args:
        <<: *mcmc_args
        step_size: *step_size
      
# train
train_params:
  # n_epochs: *n_epochs
  n_train_iters: *n_train_iters
  optimizer_g: *optimizer_g
  optimizer_d: *optimizer_d
  criterion_g: *criterion_g
  criterion_d: *criterion_g
  device: *device
  save_dir: *dir
  sub_dir: *sub_dir
  trainer_kwargs: 
    <<: *trainer_kwargs
  eval_every: 500

# afterall
afterall_params:
    results_dir: *dir
    sub_dir: *sub_dir
    init_wandb: false #true
    
    remove_chains: false #true


callbacks:
  train_callbacks: &train_callbacks
    log_callback:
      name: TrainLogCallback
      params:
        invoke_every: 500 #10
    fid_callback:
      name: FIDCallback
      params:
        data_stat_path: stats/cifar10/fid_stats_cifar10.npz
        invoke_every: 2000
        dp: true
        batch_size: 256
    is_callback:
      name: InceptionScoreCallback
      params:
        invoke_every: 2000
        dp: true
        batch_size: 256
    img_callback:
      name: PlotImagesCallback
      params:
        invoke_every: 500
    log_fid:
      name: LogCallback
      params:
        invoke_every: 2000
        keys:
          - fid
        save_dir: null
    log_is:
      name: LogCallback
      params:
        invoke_every: 2000
        keys:
          - inception_score
        save_dir: null
    log_imgs:
      name: LogCallback
      params:
        invoke_every: 500
        keys:
          - grid
        save_dir: null
    log_weight:
      name: LogCallback
      params:
        invoke_every: 500
        keys:
          - weight_norm
        save_dir: null
    ckpt:
      name: CheckpointCallback
      params:
        gan: true
        invoke_every: 20000 #*n_epochs
        save_dir: null

  feature_callbacks: &feature_callbacks {}
