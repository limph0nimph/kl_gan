dir: &dir log/dumb_feature
sub_dir: &sub_dir test
n_steps: &n_steps 200 #300
every: &every 10
seed: null
device: &device 'cuda'

# sample
sample_params: &sample_params
  sample: true
  save_dir: *dir
  sub_dir: *sub_dir
  
  feature:
    name: DumbFeature
    params: 
      device: *device
      dis: null
    
  total_n: 10000
  batch_size: &batch_size 500
  save_every: *every

  params:
    n_steps: *n_steps
    save_every: *every
    burn_in_steps: 0

    n_sampling_steps: &n_sampling_steps 1
    weight_step: 0.0
    step_size: 0.0001

# afterall
afterall_params:
    results_dir: *dir
    sub_dir: *sub_dir
    init_wandb: true
    
    compute_fid: true
    compute_is: true


params: &params
    sample_params: *sample_params
    name: &name dumb
    feature:
      name: dumb

wandb_init_params: &wandb_init_params
  project: &wandb_project soul_gan
  entity: &wandb_account sverdoot
  name: *name
  config: *params

logging:
  wandb: null


callbacks:
  feature_callbacks: &feature_callbacks
    {}

  afterall_callbacks: &afterall_callbacks
    discriminator:
      name: EnergyCallback
      params:
        dis: null
        gen: null
        invoke_every: 1
        device: *device
        update_input: true
        batch_size: *batch_size
    wandb:
      name: WandbCallback
      params:
        init_params:
          <<: *wandb_init_params
          reinit: False
        invoke_every: 1
        keys:
          - Energy
    wandb_imgs:
      name: WandbCallback
      params:
        init_params:
          <<: *wandb_init_params
          reinit: False
        invoke_every: 1
        keys:
          - imgs
