# sample
sample_params: &sample_params
  sample: true
  save_dir: *dir
  sub_dir: *sub_dir
  
  feature:
    name: DumbFeature
    params: 
      device: *device
      dis: null
    
  total_n: *total_n
  batch_size: *batch_size
  save_every: *every

  params:
    n_steps: *n_steps
    save_every: *every
    burn_in_steps: *burn_in_steps

    n_sampling_steps: &n_sampling_steps 1
    weight_step: *weight_step
    step_size: *step_size

# afterall
afterall_params:
    results_dir: *dir
    sub_dir: *sub_dir
    init_wandb: true
    
    compute_fid: true
    compute_is: true


params: &params
    sample_params: *sample_params
    name: *name
    feature:
      name: dumb

wandb_init_params: &wandb_init_params
  project: &wandb_project soul_gan
  entity: &wandb_account sverdoot
  name: *name
  config: *params

