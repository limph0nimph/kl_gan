gan_config:
  dp: false
  dataset: gaussians_grid
  train_transform:
    Normalize:
      mean: &mean [0., 0.]
      std: &std [1.415, 1.415]
  prior: normal
  eval: true
  generator:
    name: MLPGenerator
    params:
      mean: *mean
      std: *std
      z_dim: 2
      n_layers: 4
      n_hid: 100
      n_out: 2
    ckpt_path: checkpoints/mlp/G_25_gauss_js.pth
  discriminator:
    name: MLPDiscriminator
    params:
      mean: *mean
      std: *std
      n_layers: 4
      n_hid: 100
      n_in: 2
    ckpt_path: checkpoints/mlp/D_25_gauss_js.pth
  fake_score: -0.04662973267026246
  real_score: &real_score 0.2734628602862358
  mean_score: 0.11341656380798666
