gan_config:
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]

  prior: normal
  eval: true #true


  generator:
    name: StudioGen
    params:
        mean: *mean
        std: *std
        config: WGAN-GP.yaml
    ckpt_path: "checkpoints/wgan_gp/G_CIFAR_studio_best.pth"

  discriminator:
    name: StudioDis
    params:
        mean: *mean
        std: *std
        output_layer: 'identity'
        config: WGAN-GP.yaml
    ckpt_path: "checkpoints/wgan_gp/D_CIFAR_studio_best.pth"

