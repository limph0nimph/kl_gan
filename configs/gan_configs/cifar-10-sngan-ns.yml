gan_config:
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: uniform
  generator:
    name: SN_DCGAN_Generator
    params:
      mean: *mean
      std: *std
    ckpt_path: checkpoints/sngan/DCGAN_G_CIFAR_SNGAN_NonSaturating_150001.pth
  discriminator:
    name: SN_DCGAN_Discriminator
    params:
      mean: *mean
      std: *std
    thermalize: true
    ckpt_path: checkpoints/sngan/DCGAN_D_CIFAR_SNGAN_NonSaturating_150001.pth
  thermalize:
    true:
      log_norm_const: -0.7068115529191632
      lipschitz_const: 5.04527885131836
    false:
      log_norm_const: 0.1867102279031674
      lipschitz_const: 8.453014648437499
