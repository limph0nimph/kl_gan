gan_config:
  train_transform:
    Normalize:
      mean: &mean [0.5, 0.5, 0.5]
      std: &std [0.5, 0.5, 0.5]
  prior: normal
  eval: false
  label: &label true
  generator:
    name: StudioGen
    params:
      mean: *mean
      std: *std
      config: SNGAN.yaml
      label: *label
    ckpt_path: checkpoints/sngan/G_CIFAR_studio_current.pth
  discriminator:
    name: StudioDis
    params:
      mean: *mean
      std: *std
      output_layer: identity
      config: SNGAN.yaml
      label: *label
    ckpt_path: checkpoints/sngan/D_CIFAR_studio_current.pth
  thermalize:
    true:
      log_norm_const: -0.18893454943660165
      lipschitz_const: 12.846003442382811
    false:
      log_norm_const: 0.030988864005890366
      lipschitz_const: 12.970832983398434
eval:
  true:
    log_norm_const: 10.429155361311496
    lipschitz_const: 12.956603442382814
  false:
    log_norm_const: 10.564715553390487
    lipschitz_const: 12.840628955078126

